<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&family=Rubik:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="../node_modules/@pnotify/core/dist/PNotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section id="main" class="main">
      <div class="fone"></div>
      <div class="container">
        <h1 class="main-title">
          Do you want to now information about country?
        </h1>
        <input
          placeholder="Enter name of country"
          type="text"
          class="input"
          id="input"
          autocomplete="off"
        />
        <div id="countries" class="countries">
          <div class="countries-wrapper">
            <p id="nothing" class="countries-nothing">Even no results...</p>
          </div>
          <ul id="countries-list" class="countries-list"></ul>
        </div>
        <div id="country" class="country"></div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
